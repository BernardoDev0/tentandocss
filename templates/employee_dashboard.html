<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de {{ employee.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="back-button">Voltar</a>
        
        <h1>Painel de {{ employee.name }}</h1>
        <p>Meta semanal: {{ employee.weekly_goal }} pontos</p>

        <h2>Novo Registro</h2>
        <form method="POST">
            <label for="refinery">Refinaria:</label>
            <input type="text" id="refinery" name="refinery" required>
            
            <label for="points">Pontos:</label>
            <input type="number" id="points" name="points" required min="0">
            
            <label for="observations">Observações:</label>
            <textarea id="observations" name="observations" required></textarea>
            
            <button type="submit">Registrar</button>
        </form>

        <h2>Seus Registros</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Refinaria</th>
                    <th>Pontos</th>
                    <th>Observações</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.refinery }}</td>
                    <td>{{ entry.points }}</td>
                    <td>{{ entry.observations }}</td>
                    <td>
                        <a href="{{ url_for('edit_entry', entry_id=entry.id) }}">Editar</a>
                        <form method="POST" action="{{ url_for('delete_entry', entry_id=entry.id) }}">
                            <button type="submit">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
