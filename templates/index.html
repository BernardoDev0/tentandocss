<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitorar Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Estilos específicos para a página inicial */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: var(--text-color);
        }
        
        .btn-login {
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            border-radius: 50px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: var(--shadow-lg);
        }
        
        .btn-login:hover {
            transform: scale(1.05);
            background-color: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitorar Cadastro</h1>
        <a href="{{ url_for('login') }}" class="btn-login">Login</a>
    </div>
</body>
</html>
