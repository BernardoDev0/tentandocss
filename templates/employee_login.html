<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Funcionário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('auth.index') }}" class="back-button">Voltar</a>
        
        <h1>Acesso Funcionário</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST">
            <label for="access_key">Chave de Acesso:</label>
            <input type="password" id="access_key" name="access_key" required>
            
            <button type="submit">Acessar</button>
        </form>
    </div>
</body>
</html>
