<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do CEO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .action-buttons {
            margin-top: 20px;
        }
        .action-buttons a, .action-buttons button {
            padding: 10px 15px;
            margin-right: 10px;
            text-decoration: none;
            border-radius: 4px;
        }
        .export-button {
            background-color: #4CAF50;
            color: white;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
        }
        .add-employee {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('index') }}" class="back-button">Voltar</a>

        <h1>Painel do CEO</h1>

        <div class="add-employee">
            <a href="{{ url_for('add_employee') }}">Adicionar Funcionário</a>
        </div>

        <form id="filterForm" method="GET" action="{{ url_for('ceo_dashboard') }}">
            <label for="employee_id">Filtrar por funcionário:</label>
            <select id="employee_id" name="employee_id" onchange="submitForm()">
                <option value="">Todos</option>
                {% for employee in employees %}
                <option value="{{ employee.id }}" {% if selected_employee_id == employee.id|string %}selected{% endif %}>{{ employee.name }}</option>
                {% endfor %}
            </select>
        </form>

        <table>
            <tr>
                <th>Funcionário</th>
                <th>Data</th>
                <th>Refinaria</th>
                <th>Pontos</th>
                <th>Observações</th>
                <th>Ações</th>
            </tr>
            {% for entry in entries %}
            <tr>
                <td>{{ entry.employee.name }}</td>
                <td>{{ entry.date }}</td>
                <td>{{ entry.refinery }}</td>
                <td>{{ entry.points }}</td>
                <td>{{ entry.observations }}</td>
                <td>
                    <form method="POST" action="{{ url_for('delete_entry', entry_id=entry.id) }}" style="display:inline;">
                        <button type="submit" class="delete-button">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>

        <div class="action-buttons">
            <form method="POST" action="{{ url_for('delete_all_entries') }}" style="display:inline;">
                <input type="hidden" name="employee_id" value="{{ selected_employee_id if selected_employee_id else '' }}">
                <button type="submit" class="delete-button">Excluir Tudo</button>
            </form>
            <a href="{{ url_for('export') }}" class="export-button">Exportar para Excel</a>
        </div>
    </div>

    <script>
        function submitForm() {
            document.getElementById('filterForm').submit();
        }
    </script>
</body>
</html>
