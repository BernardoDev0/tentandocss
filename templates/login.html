<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Pontos</title>
    <link rel="preload" as="style" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" onload="this.rel='stylesheet'">
    <!-- unified CSS bundle -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <div class="container">
        <!-- Logo da Monitorar -->
        <div class="login-logo">
            <img src="{{ url_for('static', filename='moni2.ico') }}" alt="Monitorar Logo">
        </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-error">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('auth.login') }}" id="loginForm">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <div class="input-group"><i class="fas fa-user"></i><input type="text" id="username" name="username" placeholder="Digite seu usuário" required></div>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <div class="input-group"><i class="fas fa-lock"></i><input type="password" id="password" name="password" placeholder="Digite sua senha" required></div>
            </div>
            <button type="submit" class="btn-base" id="loginBtn"><i class="fas fa-sign-in-alt"></i>Entrar</button>
        </form>
        <div class="login-footer"><p>Sistema de Pontos v2.0</p></div>
    </div>
    <script>
      // Feedback de loading simples
      document.getElementById('loginForm').addEventListener('submit',function(){
        const btn=document.getElementById('loginBtn');btn.classList.add('btn-loading');
      });
      document.addEventListener('DOMContentLoaded',()=>document.getElementById('username').focus());
    </script>
</body>
</html>
