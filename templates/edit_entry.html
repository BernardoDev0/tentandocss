<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .form-actions {
            margin-top: 20px;
        }
        .form-actions button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-actions a {
            padding: 10px 15px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('employee_dashboard') }}" class="back-button">Voltar</a>
        
        <h1>Editar Registro</h1>
        <form method="POST">
            <label for="refinery">Refinaria:</label>
            <input type="text" id="refinery" name="refinery" value="{{ entry.refinery }}" required>
            
            <label for="points">Pontos:</label>
            <input type="number" id="points" name="points" value="{{ entry.points }}" required min="0">
            
            <label for="observations">Observações:</label>
            <textarea id="observations" name="observations" required>{{ entry.observations }}</textarea>
            
            <div class="form-actions">
                <button type="submit">Salvar Alterações</button>
                <a href="{{ url_for('employee_dashboard') }}">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
