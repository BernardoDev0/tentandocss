<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .success-message {
            color: green;
            margin: 10px 0;
        }
        .error-message {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Registro</h1>
        
        <a href="{{ url_for('ceo_dashboard_enhanced', week=selected_week, employee_id=selected_employee_id, view=view_type) }}" 
           class="btn-base back-button">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>

        <!-- Mensagens flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="{{ category }}-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
 
        <form method="POST">
            <div>
                <label for="date">Data:</label>
                <input type="datetime-local" id="date" name="date" value="{{ formatted_date }}" required>
            </div>
            
            <div>
                <label for="refinery">Refinaria:</label>
                <input type="text" id="refinery" name="refinery" value="{{ entry.refinery }}" required>
            </div>
            
            <div>
                <label for="points">Pontos:</label>
                <input type="number" id="points" name="points" value="{{ entry.points }}" required>
            </div>
            
            <div>
                <label for="observations">Observações:</label>
                <textarea id="observations" name="observations" required>{{ entry.observations }}</textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-base">Salvar Alterações</button>
                <a href="{{ url_for('ceo_dashboard_enhanced', week=selected_week, employee_id=selected_employee_id, view=view_type) }}" 
                   class="btn-base btn-danger">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
